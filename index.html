<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="stylesheet" href="assets/css/style.css">
    <title>JS Slot Machine</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Slot machine in JavaScript Vanilla</h1>
    </header>
    <main>
        <section class="mainSection">
            <div class="machine">
                <div class="machine__display">
                    <div class="machine__slot" id="slot1"></div>
                    <div class="machine__slot" id="slot2"></div>
                    <div class="machine__slot" id="slot3"></div>
                </div>
                <div class="message" id="userMessage"></div>
                <button class="button" id="buttonStartStop">Start</button>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>


    <script src="assets/js/script.js"></script>
</body>
</html>
