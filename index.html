<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&family=Ultra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&family=Ultra&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Vanilla JS</title>
</head>
<body>
    <header class="header">
        <img src="/assets/img/vanilla.png" class="header__logo" alt="vanilla flower">
        <h1 class="header__title">Vanilla JS Slot Machine</h1>
    </header>
    <main>
        <section class="mainSection">
            <div class="machine">
                <div class="machine__display">
                    <div class="machine__slot" ><img src="./assets/img/1.png" alt="icon" id="slot1" class="machine__slot-icon"></div>
                    <div class="machine__slot" ><img src="./assets/img/1.png" alt="icon" id="slot2" class="machine__slot-icon"></div>
                    <div class="machine__slot" ><img src="./assets/img/1.png" alt="icon" id="slot3" class="machine__slot-icon"></div>
                </div>
                <div class="message" id="userMessage"></div>
                <button class="button" id="buttonStartStop"></button>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>


    <script src="assets/js/script.js"></script>
</body>
</html>
